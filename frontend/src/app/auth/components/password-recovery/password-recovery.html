<div class="password-recovery-container" #passwordRecoveryCard>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Restablecer Contraseña</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="passwordRecoveryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="passwordRecoveryForm.get('email')?.hasError('required') && passwordRecoveryForm.get('email')?.touched">
            El correo electrónico es requerido.
          </mat-error>
          <mat-error *ngIf="passwordRecoveryForm.get('email')?.hasError('email') && passwordRecoveryForm.get('email')?.touched">
            Ingresa un correo electrónico válido.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!passwordRecoveryForm.valid">Restablecer</button>
      </form>

      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/auth/login">Volver a Iniciar Sesión</a>
    </mat-card-actions>
  </mat-card>
</div>
